<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>

        <!-- Search -->
        <input type="text" id="searchInput" placeholder="Search by name or designation">

        <!-- Form to add/edit employee -->
        <form id="employeeForm">
            <input type="text" id="name" placeholder="Employee Name" required>
            <input type="text" id="designation" placeholder="Designation" required>
            <button type="submit">Add Employee</button>
        </form>

        <!-- Employee list -->
        <h2>Employee List</h2>
        <table>
            <thead>
                <tr>
                    <th onclick="sortTable('name')">Name &#x25B2;&#x25BC;</th>
                    <th onclick="sortTable('designation')">Designation &#x25B2;&#x25BC;</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="employeeTable"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
